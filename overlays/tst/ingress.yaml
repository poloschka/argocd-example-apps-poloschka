apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook-ingress-tst
  namespace: guestbook-tst
spec:
  ingressClassName: native-ic-ingress-class
  rules:
    - host: "guestbook-tst.paocitenant.intra"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: guestbook-ui
                port:
                  number: 80